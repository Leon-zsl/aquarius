package message.peer;

import "common.proto";

option java_package = "com.leonc.zodiac.aquarius.base.message";
option java_outer_classname = "MsgPeer";

option optimize_for = SPEED;

message PeerInfo
{
    optional string nodeId = 1;
    optional string nodeType = 2;
    optional string ip = 3;
    optional int32 port = 4;
}

message PeerInfoList
{
    repeated PeerInfo peerList = 1;
}